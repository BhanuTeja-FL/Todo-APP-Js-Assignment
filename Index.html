<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>welcome page</title>
    <link rel="stylesheet" href="./css/welcomePageStyle.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="welcome-section">
      <div class="welcome-page">
        <div class="welcome-page-logo-box">
          <i class="bx bx-list-check bx-tada welcome-page-logo-icon"></i>
          <div class="app-heading">T0D0</div>
        </div>
        <ul class="app-features-ul">
          <li class="app-features-li">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="app-features-icon"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
              />
            </svg>
            <span class="app-features-li-span">Note It</span>
          </li>
          <li class="app-features-li">
            <i
              class="bx bx-upside-down bx-spin bx-rotate-90 app-features-icon2"
            ></i>
            <span class="app-features-li-span">Work On It</span>
          </li>
        </ul>
        <button
          class="welcome-page-btn"
          onclick="window.location.href='./html/homepage.html'"
        >
          Let's Go &rarr;
        </button>
      </div>
    </section>
    <script src="./js/welcomePageScript.js"></script>
  </body>
</html>
